<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Simple Markdown Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/marked.js"></script>
    <script>
      function updatePreview() {
        let preview = document.getElementById('preview');
        let editorValue = document.getElementById('editor').value;
        let markedUpHTML = marked(editorValue);
        preview.innerHTML = markedUpHTML;
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>A Simple Markdown Previewer</h1>
      </div>
      <div class="row">
        <div class="col editor">
          <textarea class="form-control" id="editor" onkeyup="updatePreview()" style="height: 500px; background-color: black; color: whitesmoke; border-radius: 7px; padding: 10px">
# Welcome to my Markdown Previewer!
## Click and edit what you want
### And here's some other cool stuff:
            
Heres some code, `<div></div>`, between 2 backticks.
            
```
// this is multi-line code:
            
function anotherExample(firstLine, lastLine) {
  if (firstLine == '```' && lastLine == '```') {
    return multiLineCode;
  }
}
```
            
You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!
            
And if you want to get really crazy, even tables:
            
Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.
            
- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:
            
![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/ifcc_secondary.svg)
          </textarea>
        </div>
        <div class="col preview">
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
